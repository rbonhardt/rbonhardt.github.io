{% include header.html %}
  <div class="blog-page">
  	<div class="container">
		  <div class="row">
		    <div class="post col-sm-8">
		    	<h2 class="blog-post-title">{{ page.title }}</h2>
			    <p class="blog-post-meta"><a type="button" class="btn btn-danger" href="blog-post-link"># Comments</a>{{ page.date | date_to_long_string }}</p>
		      {{content}}
		      {% if page.comments %}
		      	<div id="disqus_thread"></div>
				    <script type="text/javascript">
				        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
				        var disqus_shortname = 'ryanbonhardt'; // required
				        var disqus_identifier = '{{ page.id }}';
				        var disqus_title = '{{ page.title }}';
				        var disqus_url = 'http://www.ryanbonhardt{{ page.url }}';

				        /* * * DON'T EDIT BELOW THIS LINE * * */
				        (function() {
				            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
				            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				        })();
				    </script>
				    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
				    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    
		      {% endif %}
		    </div>
		    <div class="col-sm-4 blog-sidebar">
		      {% include sidebar.html %}
		    </div>
		  </div>
	  </div>
  </div>
{% include footer.html %}
